        // context in javascript - this keyword

        // function
        function test() {
            console.log(this); // global object - use strict
        }
        test();

        // methods
        // generally, context of a method is the object that owns it
        var x = {
            name: 'James',
            sayHello: function () {
                console.log(this);
            }
        };
        x.sayHello();

        // constructors
        function Car() {
            this.data = 'new car object';
            console.log(this);
        }
        var y = new Car;
        console.log(y.data);

        // Constructor steps
        // 1. Create a new object
        // 2. Set the prototype attribute of the new object to Constructor.prototype
